<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Axit</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <header>
      <nav>
        <div id="Logo"><img src="assets/images/Logo.png" alt="Logo" /></div>
        <div class="navegacion">
          <a href="#">Features</a>
          <a href="#">About</a>
          <a href="#">Pricing</a>
          <a href="#">Reviews</a>
          <a href="#">Contact</a>
        </div>
      </nav>
    </header>

    <main>
      <section class="Hero">
        <div class="Left">
          <div id="Logo"><img src="assets/images/Logo.png" alt="Logo" /></div>
          <div class="text">
            <h1>MODERN AXURE TEMPLATE <br> FOR BEAUTIFUL PROTOTYPES</h1>
            <span class="Linea"></span>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean
              euismod bibendum laoreet. Proin gravida dolor sit amet lacus
              accumsan et viverra justo commodo.</p>
          </div>
          <div class="Button Download">
            <a href="#">Download</a>
          </div>
        </div>

        <div class="Righ">
          <div class="Formulario">
            <div class="EncabezadoForm">
              <h3>Try Your <span>FREE</span> Trial Today</h3>
            </div>

            <form action="post">
              <input type="text" name="name" id="name" placeholder="Name">
              <input type="text" name="email" id="email" placeholder="Email">
              <input type="text" name="password" id="password"
                placeholder="Password">

              <input type="submit" value="Get Started">
            </form>
          </div>

        </div>
      </section>
    </main>
  </body>
</html>
